<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='sw-control.js'></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="An app to display scripts for umbrella filming projects.">
    <meta name="theme-color" content="#a81f28">
    <title>Umbrella Script</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="manifest.json" rel="manifest" />
    <link href="https://Umbrella-Script.joew3947.repl.co" rel="canonical" />

    <!-- iOS tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Umbrella Script">

  <body>
    <div id='flexbox'>
      <div id="current-color"></div>
      <div id="next-color"><span class='circle-text'>Next</span></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
