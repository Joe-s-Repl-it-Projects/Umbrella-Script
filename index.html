<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='sw-control.js'></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="An app to display scripts for umbrella filming projects.">
    <meta name="theme-color" content="#a81f28">
    <title>Umbrella Script</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="manifest.json" rel="manifest" />
    <link href="https://Umbrella-Script.joew3947.repl.co" rel="canonical" />

    <!-- iOS tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Umbrella Script">
    <link rel="apple-touch-icon" href="/images/homepage152.png">
  </head>
  <body data-state="login">
    <div id="gain-box">
      <label for="gain-input">Volume (1 is normal):</label>
      <input id="gain-input" type="range" min="0.25" max="50" value="1" step="0.25" />
      <span id="gain-view">1</span>
      <button id="gain-reset">Reset</button>
    </div>
    <div id="login-box">
      <span id="name-found"></span><br />
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" /><br />
      <div id="subsequence-select"></div>
      <div id="time-box">
        <label id="time-label" for="time-input">Start at:</label>
        <input type="time" id="time-input" /><br />
        <span id="time-left"></span>
      </div><br />
      <button id="start">Start</button>
    </div>
    <div id="scheduled-box">
      <span id="time-until-start"></span>
      <button id="cancel">Cancel</button>
    </div>
    <div id="running-box">
      <div id='flexbox'>
        <div id="current-color"></div>
        <div id="next-color"><span class='circle-text'>Next</span></div>
        <div id="then-color"><span class='circle-text'>Then</span></div>
      </div>
      <button id="stop">Stop</button>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
